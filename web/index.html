<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWP 변환기 - hwpconv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --bg-dark: #1a1a2e;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --gradient-start: #8B5CF6;
            --gradient-end: #6366F1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .header-nav a:hover {
            color: white;
        }

        /* Main Container */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Format Info */
        .format-info {
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .format-info .arrow {
            color: var(--primary-light);
        }

        .format-info .format-link {
            color: var(--primary-light);
            text-decoration: underline;
            cursor: pointer;
        }

        .format-info .format-link.active {
            color: white;
            font-weight: 600;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Format Selection */
        .format-section {
            margin-bottom: 2rem;
        }

        .format-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .format-options {
            display: flex;
            gap: 1rem;
        }

        .format-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .format-option:hover {
            border-color: var(--primary-light);
        }

        .format-option.selected {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        .format-option .format-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .format-option .format-ext {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .format-option .check-icon {
            display: none;
            margin-left: auto;
        }

        .format-option.selected .check-icon {
            display: block;
            color: var(--primary);
        }

        .format-option-header {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.02);
        }

        .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
            transform: scale(1.01);
        }

        .drop-zone-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: var(--text-secondary);
        }

        .drop-zone-text {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .drop-zone-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .hidden-input {
            display: none;
        }

        /* File List */
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .file-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .file-count strong {
            color: var(--primary);
        }

        .file-actions {
            display: flex;
            gap: 1rem;
        }

        .file-action-btn {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .file-action-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 0;
            border-bottom: 1px solid var(--border);
            gap: 0.75rem;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-status.pending {
            background: var(--border);
        }

        .file-status.processing {
            background: var(--primary-light);
            animation: pulse 1.5s infinite;
        }

        .file-status.success {
            background: var(--success);
            color: white;
        }

        .file-status.error {
            background: var(--error);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.875rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-conversion {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .file-conversion .arrow {
            color: var(--primary);
            margin: 0 0.25rem;
        }

        .file-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--primary);
            color: white;
        }

        .icon-btn.delete {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .icon-btn.delete:hover {
            background: var(--error);
            color: white;
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255,255,255,0.5);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Convert Button */
        .convert-section {
            margin-top: 1.5rem;
        }

        .convert-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Empty State */
        .empty-state {
            display: none;
        }

        .file-list:empty + .empty-state {
            display: block;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .format-options {
                flex-direction: column;
            }

            .file-name {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
            </div>
            hwpconv
        </div>
        <nav class="header-nav">
            <a href="#api">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                API
            </a>
            <a href="https://github.com/rnlaw/hwpconv" target="_blank">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
            </a>
        </nav>
    </header>

    <main class="main-container">
        <div class="format-info">
            <span>.hwp(x)</span>
            <span class="arrow">→</span>
            <span class="format-link active" data-format="md">.md</span>
            <span>/</span>
            <span class="format-link" data-format="html">.html</span>
        </div>

        <div class="card">
            <div class="format-section">
                <div class="format-label">변환 형식</div>
                <div class="format-options">
                    <div class="format-option selected" data-format="md">
                        <div class="format-option-header">
                            <span class="format-name">Markdown</span>
                            <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <span class="format-ext">.md</span>
                    </div>
                    <div class="format-option" data-format="html">
                        <div class="format-option-header">
                            <span class="format-name">HTML</span>
                            <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <span class="format-ext">.html</span>
                    </div>
                </div>
            </div>

            <div class="drop-zone" id="dropZone">
                <svg class="drop-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="drop-zone-text">파일 또는 폴더를 드래그</div>
                <div class="drop-zone-hint">.hwp / .hwpx</div>
                <input type="file" class="hidden-input" id="fileInput" multiple accept=".hwp,.hwpx">
            </div>

            <div class="file-list-header" id="fileListHeader" style="display: none;">
                <div class="file-count">
                    <span id="fileCountNum">0</span>개 파일 &nbsp; <strong>✓ <span id="completedCount">0</span></strong>
                </div>
                <div class="file-actions">
                    <button class="file-action-btn" id="clearAllBtn">
                        지우기
                    </button>
                    <button class="file-action-btn" id="downloadAllBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        전체 다운로드
                    </button>
                </div>
            </div>

            <ul class="file-list" id="fileList"></ul>

            <div class="convert-section" id="convertSection" style="display: none;">
                <button class="convert-btn" id="convertBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 16 12 12 8 16"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                    </svg>
                    변환 시작
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>만들고 싶은 서비스가 있으신가요?</p>
        <p>개발의뢰 <a href="mailto:info@rnlaw.co.kr">info@rnlaw.co.kr</a></p>
    </footer>

    <script>
        // State
        let files = [];
        let selectedFormat = 'md';
        let convertedFiles = {};

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileListHeader = document.getElementById('fileListHeader');
        const fileCountNum = document.getElementById('fileCountNum');
        const completedCount = document.getElementById('completedCount');
        const convertSection = document.getElementById('convertSection');
        const convertBtn = document.getElementById('convertBtn');
        const formatOptions = document.querySelectorAll('.format-option');
        const formatLinks = document.querySelectorAll('.format-link');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // Format Selection
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedFormat = option.dataset.format;
                updateFormatLinks();
                updateFileList();
            });
        });

        function updateFormatLinks() {
            formatLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.format === selectedFormat);
            });
        }

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        function handleFiles(fileList) {
            const validFiles = Array.from(fileList).filter(f => 
                f.name.endsWith('.hwp') || f.name.endsWith('.hwpx')
            );
            
            validFiles.forEach(file => {
                if (!files.some(f => f.name === file.name)) {
                    files.push(file);
                }
            });
            
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                const status = convertedFiles[file.name] ? 'success' : 'pending';
                const outputExt = '.' + selectedFormat;
                const outputName = file.name.replace(/\.(hwp|hwpx)$/i, outputExt);
                
                li.innerHTML = `
                    <div class="file-status ${status}">
                        ${status === 'success' ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-conversion">
                            ${file.name} <span class="arrow">→</span> ${outputName}
                        </div>
                    </div>
                    <div class="file-buttons">
                        <button class="icon-btn" onclick="downloadFile(${index})" ${!convertedFiles[file.name] ? 'disabled' : ''}>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button class="icon-btn delete" onclick="removeFile(${index})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
                
                fileList.appendChild(li);
            });
            
            const hasFiles = files.length > 0;
            fileListHeader.style.display = hasFiles ? 'flex' : 'none';
            convertSection.style.display = hasFiles ? 'block' : 'none';
            fileCountNum.textContent = files.length;
            completedCount.textContent = Object.keys(convertedFiles).length;
        }

        function removeFile(index) {
            const fileName = files[index].name;
            delete convertedFiles[fileName];
            files.splice(index, 1);
            updateFileList();
        }

        clearAllBtn.addEventListener('click', () => {
            files = [];
            convertedFiles = {};
            updateFileList();
        });

        // Convert Button - Client-side simulation (actual conversion needs server)
        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.innerHTML = `
                <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="20"></circle>
                </svg>
                변환 중...
            `;
            
            // Simulate conversion (actual implementation would use WebAssembly or server API)
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!convertedFiles[file.name]) {
                    // Update status to processing
                    const items = fileList.querySelectorAll('.file-item');
                    const statusEl = items[i].querySelector('.file-status');
                    statusEl.className = 'file-status processing';
                    
                    // Simulate processing time
                    await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));
                    
                    // Read file content
                    const content = await readFileAsync(file);
                    
                    // For demo: just mark as converted
                    // In production, this would call Python backend or WASM
                    convertedFiles[file.name] = {
                        content: `# Converted from ${file.name}\n\n(서버 API를 통해 실제 변환이 필요합니다)`,
                        type: selectedFormat
                    };
                    
                    statusEl.className = 'file-status success';
                    statusEl.innerHTML = '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                    
                    completedCount.textContent = Object.keys(convertedFiles).length;
                }
            }
            
            convertBtn.disabled = false;
            convertBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                변환 완료!
            `;
            
            setTimeout(() => {
                convertBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 16 12 12 8 16"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                    </svg>
                    변환 시작
                `;
                updateFileList();
            }, 2000);
        });

        function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function downloadFile(index) {
            const file = files[index];
            const converted = convertedFiles[file.name];
            if (!converted) return;
            
            const outputName = file.name.replace(/\.(hwp|hwpx)$/i, '.' + converted.type);
            const blob = new Blob([converted.content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = outputName;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        downloadAllBtn.addEventListener('click', () => {
            files.forEach((file, index) => {
                if (convertedFiles[file.name]) {
                    downloadFile(index);
                }
            });
        });
    </script>
</body>
